<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,POS System,kavindya">
    <meta name="description" content="My personal idea">
    <meta name="revised" content="Customer page, 12/09/2023">
    <meta name="author" content="Kavindya Tharangani">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Customer Form</title>
    <link href="../CSS/item.css" rel="stylesheet">
    <link href="../CSS/header other.css" rel="stylesheet">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>


</head>
<body>
<header>
    <img id="cartimg" src="../assets/img/home.png" alt="logo">
    <nav>
        <ol>
            <li><img src="../assets/img/Home%20icon.png" alt=""><button><a href="Home_Section.html">Home</a></button></li>
            <li><img src="../assets/img/customer%20icon.png" alt=""><button><a href="Customer_Section.html">Customer</a></button></li>
            <li><img src="../assets/img/item%20icon.png" alt=""><button><a href="Item_Section.html">Item</a></button></li>
            <li><img src="../assets/img/order%20icon.png" alt=""><button><a href="Order_Section.html">Order</a></button></li>


        </ol>
    </nav>
</header>
<section class="content-section" id="manage_customer">
    <h1 class="main">
        Customer Manage <i class='bx bx-user-plus'></i>
    </h1>
    <hr style="color: black; border: 1px solid black; width: 100%">

    <div class="row">
        <h1 class="title" style="font-size: 30px ; font-style: italic">
            Add Form Item <i class='bx bx-user-plus'></i>
        </h1>
        <hr style="color: black; border: 1px solid black; width: 100% ">

        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" id="data">
            <form>
                <br>
                <div class="mb-3">
                    <label for="id" class="form-label">Item Code</label><br>
                    <input class="form-control-input" id="id" type="text" required>

                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">Item Code</label><br>
                    <input id="description" class="form-control-input" type="text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="price">Item Price</label><br>
                    <input id="price" class="form-control-input" type="number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="qty">Item Qty</label><br>
                    <input id="qty" class="form-control-input" type="number" required>

                </div>

                <div class="btn">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </div>
            </form>
        </div>


        <div class="col col-xl-6 col-lg-6  col-md-6 col-sm-12 col-12" id="tabel">
            <table class="table mt-5" border="5px">
                <br><br>
                <div class="search_section">
                    <button class="btn btn-primary clear" id="#search">search</button>
                    <br>
                    <label for="search_item"></label>
                    <input class="form-control" id="search_item" name='search' placeholder="I001"
                           required type="text">
                </div>
                <section id="ta">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Description</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Qty</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Japan</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>Australia</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td >Larry </td>
                        <td >Bird </td>
                        <td>Italic</td>
                    </tr>
                </section>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
